<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType: webcam:debugUIenabled:false;trackingmethod:best" vr-mode-ui="enabled:false">
    <a-assets>
<a-asset-item></a-asset-item>
    </a-assets>
<a-marker preset="hiro"><a-entity id="model" position="-0.1 0 0 " gltf-model="#tiger" rotation="0 -90 19" scale="2.5 2.5 2.5"></a-entity></a-marker>    

  </a-scene>
</body>
</html>
